<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Entregas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container container--reset">
        <header class="header">
            <h1 class="title">Gerenciar Entregas</h1>
            <button 
                type="button" 
                class="btn btn-primary add-delivery" 
                data-bs-toggle="modal" 
                data-bs-target="#adicionarEntrega"
            >
                Adicionar Entregas
            </button>
        </header>

        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Título</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Prazo de Entrega</th>
                    <th scope="col">Entrega Concluída</th>
                    <th scope="col">Operações</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
    </div>
    
    <div 
        class="modal fade"
        id="adicionarEntrega"
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true"
    >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar Entrega</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body">
                <div class="mb-3">
                    <label for="input-title" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="input-title" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="input" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="input-description" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="input-delivery-date" class="form-label">Data de Entrega</label>
                    <input type="date" class="form-control" id="input-delivery-date" placeholder="">
                </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary save-delivery" data-bs-dismiss="modal">Salvar</button>
              <button type="button" class="btn btn-primary save-edit-delivery hidden" data-bs-dismiss="modal">Salvar Edição</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.min.js"></script>
</body>
</html>
